{% extends "index.html" %}
{% load custom_filter %}
{% load static %}
{% block content %}
<style>
    .registration-section {
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .registration-container {
        /* background: #fff; */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .registration-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group input:focus {
        border-color: #F29F05;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .btn-register {
        padding: 10px 187px;
        background: #F29F05;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-register:hover {
        background:white;
        color:#F29F05;
        border:2px solid #F29F05;
    }
    .form-group img {
        margin-top: 10px;
        max-width: 100px;
        height: auto;
        border-radius: 50%;
    }
</style>
<section class="hero-section about gap" style="background-image: url(https://bslthemes.com/html/quickeat/assets/img/background-1.png);">

    <div class="container registration-section">
        <div class="row mx-0  mt-5 ">
            <div class="registration-container mt-5 ">
                <h2>Create an Account</h2>
                {% if success_message %}
                    <p class="success-message text-success">{{ success_message }}</p>
                {% endif %}
                <form method="post" action="{% url 'home:register' %}" enctype="multipart/form-data" class="registration-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" name="mobile" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="file" id="profile_picture" name="profile_picture" class="form-control-file">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="guest" name="guest" class="form-check-input">
                        <label for="guest" class="form-check-label">Sign up as Guest</label>
                    </div>
                    <button type="submit" class="btn btn-block btn-register">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'home:login' %}" style="color: #F29F05;">Login here</a>.</p>
                </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
