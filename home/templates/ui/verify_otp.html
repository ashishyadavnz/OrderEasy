{% extends "index.html" %}
{% block content %}


<section class="verify-otp-section">
    <div class="verify-otp-container">
        <h2>Verify OTP</h2>
        {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'home:verify_otp' user_id=user.id %}">
            {% csrf_token %}
            <div class="verify-otp-form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-verify-otp">Verify OTP</button>
        </form>
    </div>
</section>
{% endblock %}
