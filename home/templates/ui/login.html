{% extends "index.html" %}
{% load custom_filter %}
{% load static %}
{% block content %}
<style>
    .login-section {
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login-container {
        /* background: #fff; */
        padding: 40px;
        /* border-radius: 12px; */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
        transform: scale(1.02);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: 500;
        position: relative;
        z-index: 1;
    }

    .login-container::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top left, rgba(0, 123, 255, 0.1), transparent);
        opacity: 0.5;
        z-index: 0;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
        border-color:#F29F05;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .btn-login {
        padding: 12px;
        background: #F29F05;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        width: 100%;
    }

    .btn-login:hover {
        background: white;
        color: #F29F05;
        border:2px solid #F29F05;
        transform: translateY(-2px);
    }

    .btn-login:active {
        background: #004494;
        transform: translateY(0);
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
    }

    .login-link a {
        color: #F29F05;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .login-link a:hover {
        color: #F29F05;
    }
</style>
<section class="hero-section about gap" style="background-image: url(https://bslthemes.com/html/quickeat/assets/img/background-1.png);">
    <div class="container login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            {% if error_message %}
                <p class="error-message text-danger">{{ error_message }}</p>
            {% endif %}
            <form method="post" action="{% url 'home:login' %}" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn  btn-login">Login</button>
            </form>
            <div class="login-link">
                <p>Don't have an account? <a href="{% url 'home:register' %}">Sign up here</a>.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
